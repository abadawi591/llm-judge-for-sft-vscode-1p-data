<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <linearGradient id="trajGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="420" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="350" y="35" fill="#e6edf3" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">TRAJECTORY for LLM Call 3</text>
  <text x="350" y="55" fill="#8b949e" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Snapshot of conversation context sent to the API</text>
  
  <!-- Main container -->
  <rect x="40" y="75" width="620" height="290" rx="12" fill="url(#trajGrad)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Message rows -->
  <!-- System -->
  <rect x="60" y="95" width="580" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="85" cy="115" r="8" fill="#3b82f6"/>
  <text x="105" y="112" fill="#93c5fd" font-family="monospace" font-size="11">role:</text>
  <text x="140" y="112" fill="#e6edf3" font-family="monospace" font-size="11">"system"</text>
  <text x="105" y="127" fill="#6b7280" font-family="monospace" font-size="10">[system prompt + tool definitions]</text>
  <text x="580" y="118" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">14K</text>
  
  <!-- User -->
  <rect x="60" y="145" width="580" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="85" cy="165" r="8" fill="#10b981"/>
  <text x="105" y="162" fill="#6ee7b7" font-family="monospace" font-size="11">role:</text>
  <text x="140" y="162" fill="#e6edf3" font-family="monospace" font-size="11">"user"</text>
  <text x="105" y="177" fill="#6b7280" font-family="monospace" font-size="10">"Please read my config..."</text>
  <text x="580" y="168" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">4K</text>
  
  <!-- Assistant 1 -->
  <rect x="60" y="195" width="580" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="85" cy="215" r="8" fill="#f59e0b"/>
  <text x="105" y="212" fill="#fcd34d" font-family="monospace" font-size="11">role:</text>
  <text x="140" y="212" fill="#e6edf3" font-family="monospace" font-size="11">"assistant"</text>
  <text x="105" y="227" fill="#6b7280" font-family="monospace" font-size="10">"I'll read the file..."</text>
  <text x="580" y="218" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">150</text>
  
  <!-- Tool 1 -->
  <rect x="60" y="245" width="580" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="85" cy="265" r="8" fill="#ec4899"/>
  <text x="105" y="262" fill="#f9a8d4" font-family="monospace" font-size="11">role:</text>
  <text x="140" y="262" fill="#e6edf3" font-family="monospace" font-size="11">"tool"</text>
  <text x="105" y="277" fill="#6b7280" font-family="monospace" font-size="10">[config file contents]</text>
  <text x="580" y="268" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">5,000</text>
  
  <!-- Assistant 2 -->
  <rect x="60" y="295" width="280" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="85" cy="315" r="8" fill="#f59e0b"/>
  <text x="105" y="312" fill="#fcd34d" font-family="monospace" font-size="11">role:</text>
  <text x="140" y="312" fill="#e6edf3" font-family="monospace" font-size="11">"assistant"</text>
  <text x="105" y="327" fill="#6b7280" font-family="monospace" font-size="10">"Running tests..."</text>
  <text x="300" y="318" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">100</text>
  
  <!-- Tool 2 -->
  <rect x="360" y="295" width="280" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="385" cy="315" r="8" fill="#ec4899"/>
  <text x="405" y="312" fill="#f9a8d4" font-family="monospace" font-size="11">role:</text>
  <text x="440" y="312" fill="#e6edf3" font-family="monospace" font-size="11">"tool"</text>
  <text x="405" y="327" fill="#6b7280" font-family="monospace" font-size="10">[terminal output]</text>
  <text x="600" y="318" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">8,000</text>
  
  <!-- Total -->
  <rect x="40" y="375" width="620" height="35" rx="8" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="60" y="398" fill="#c4b5fd" font-family="monospace" font-size="12">trajectoryTotal =</text>
  <text x="185" y="398" fill="#8b949e" font-family="monospace" font-size="11">14,000 + 4,000 + 150 + 5,000 + 100 + 8,000 =</text>
  <text x="580" y="398" fill="#fbbf24" font-family="monospace" font-size="14" text-anchor="end" font-weight="700">31,250</text>
</svg>
