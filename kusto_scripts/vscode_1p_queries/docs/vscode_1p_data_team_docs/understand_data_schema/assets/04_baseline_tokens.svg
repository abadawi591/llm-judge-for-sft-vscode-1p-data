<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="350" y="30" fill="#e6edf3" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">FIRST LLM CALL — BEFORE ANY TOOLS ARE USED</text>
  <text x="350" y="50" fill="#8b949e" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Why promptTokens starts at ~12-20K</text>
  
  <!-- System Prompt Section -->
  <rect x="40" y="70" width="620" height="55" rx="8" fill="url(#systemGrad)" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="60" y="92" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SYSTEM PROMPT</text>
  <text x="600" y="92" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">~3,000 tokens</text>
  <text x="60" y="112" fill="#8b949e" font-family="system-ui, sans-serif" font-size="11">"You are a helpful coding assistant... Be concise, follow best practices..."</text>
  
  <!-- Tool Definitions Section -->
  <rect x="40" y="135" width="620" height="160" rx="8" fill="url(#toolGrad)" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="60" y="160" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="12" font-weight="600">TOOL DEFINITIONS (JSON Schemas)</text>
  <text x="600" y="160" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">~8,000-12,000 tokens</text>
  
  <!-- Tool boxes row 1 -->
  <rect x="60" y="175" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="125" y="195" fill="#e6edf3" font-family="monospace" font-size="10" text-anchor="middle">read_file</text>
  <text x="125" y="210" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~400 tokens</text>
  
  <rect x="200" y="175" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="265" y="195" fill="#e6edf3" font-family="monospace" font-size="10" text-anchor="middle">write_file</text>
  <text x="265" y="210" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~400 tokens</text>
  
  <rect x="340" y="175" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="405" y="195" fill="#e6edf3" font-family="monospace" font-size="10" text-anchor="middle">grep_search</text>
  <text x="405" y="210" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~350 tokens</text>
  
  <rect x="480" y="175" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="545" y="195" fill="#e6edf3" font-family="monospace" font-size="10" text-anchor="middle">run_terminal</text>
  <text x="545" y="210" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~500 tokens</text>
  
  <!-- Tool boxes row 2 -->
  <rect x="60" y="230" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="125" y="250" fill="#e6edf3" font-family="monospace" font-size="10" text-anchor="middle">list_dir</text>
  <text x="125" y="265" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~300 tokens</text>
  
  <rect x="200" y="230" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="265" y="250" fill="#e6edf3" font-family="monospace" font-size="10" text-anchor="middle">web_search</text>
  <text x="265" y="265" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~450 tokens</text>
  
  <rect x="340" y="230" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="405" y="250" fill="#e6edf3" font-family="monospace" font-size="10" text-anchor="middle">edit_file</text>
  <text x="405" y="265" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~500 tokens</text>
  
  <rect x="480" y="230" width="130" height="45" rx="6" fill="#1e1b4b" stroke="#6d28d9" stroke-width="1"/>
  <text x="545" y="250" fill="#6b7280" font-family="monospace" font-size="10" text-anchor="middle">... 15+ more</text>
  <text x="545" y="265" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="middle">~5,000 tokens</text>
  
  <!-- Callout -->
  <text x="350" y="285" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" font-style="italic">← You pay for tool AVAILABILITY even if tools are never used →</text>
  
  <!-- User Message Section -->
  <rect x="40" y="305" width="620" height="45" rx="8" fill="url(#userGrad)" stroke="#10b981" stroke-width="1.5"/>
  <text x="60" y="327" fill="#6ee7b7" font-family="system-ui, sans-serif" font-size="12" font-weight="600">USER MESSAGE</text>
  <text x="600" y="327" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="end" font-weight="600">~100-5,000 tokens</text>
  <text x="60" y="342" fill="#8b949e" font-family="system-ui, sans-serif" font-size="11">"How do I fix this bug in my code?"</text>
  
  <!-- Total -->
  <rect x="40" y="360" width="620" height="30" rx="6" fill="#14532d" stroke="#10b981" stroke-width="2"/>
  <text x="350" y="380" fill="#e6edf3" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle" font-weight="600">TOTAL BASELINE: ~12,000-20,000 tokens BEFORE any tool invocation</text>
</svg>
